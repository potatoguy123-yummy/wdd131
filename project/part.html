<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BuildTech Supply - Where all your technological, electrical, and building supplies meet.">
    <meta name="author" content="Ethan O'Brien">
    <title>BuildTech Supply - Part information</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/part.css">
    <script src="scripts/part.js" type="module"></script>
    <script src="scripts/addcart.js" defer></script>
</head>
<body>
    <header>
        <div class="header_row">
            <div class="header-title">
                <h1>BuildTech Supply</h1>
                <p>Where all your technological, electrical, and building supplies meet.</p>
            </div>
            <div class="searchbox-container">
                <form action="./" method="GET">
                    <input type="text" class="searchbox" name="query" placeholder="Search...">
                    <input type="submit" class="search-submit" value=" &#x1F50E; ">
                </form>
            </div>
            <div class="cart-container">
                <a class="shopping-cart" href="cart.html" title="Cart">
                    <!-- From iconfinder.com -->
                    <img src="images/cart.svg" title="Cart" alt="Cart">
                </a>
            </div>
        </div>
    </header>
    <main>
        <div class="image"></div>
        <div class="information">
            <h2>Part Name: <span id="partname"></span></h2>
            <p id="description" class="description">Long description here</p>
            <div id="specsContainer">
                <p>Specs:</p>
                <ul id="specs"></ul>
            </div>
            <!-- This form submit is listened for in JS events -->
            <form>
                <input type="number" name="quantity" title="quantity" min="1" max="10" value="1">
                <input type="submit" value="Add to Cart">
            </form>
        </div>
    </main>
    <footer>
        <p>I need to do the footer</p>
    </footer>
</body>
</html>
